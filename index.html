<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class= "bgimg1">
        <div class="wrapper">
            <div class="container">
                <div class = "row">
                    <h1>UFO Finder</h1>
                </div>
                <div class = "row">
                <form class="form-inline">
                        <div class="form-group">
                            <label for="datetime">Enter a Date</label>
                            <input type="text" class="form-control" id="datetime" placeholder="1/1/2010">
                            </div>
                            <button id="submit" type="submit" class="btn btn-default">Filter Table</button>
                </form>
                <table id="ufo-table" class="table table-striped">
                    <thead class="dark">
                        <tr>
                            <th class="table-head">Date</th>
                            <th class="table-head">City</th>
                            <th class="table-head">State</th>
                            <th class="table-head">Country</th>
                            <th class="table-head">Shape</th>
                            <th class="table-head">Duration</th>
                            <th class="table-head">Comments</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                </div>
            </div>
        </div>
        <footer class="footer">
                <span class="bottom">
                    <h1 class="text-right">I WANT TO BELIEVE</h1>
                </span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
